<div class="container">
  <div class="row align-items-center vh-100">
    <div class="col">
      <div class="w-50 mx-auto">
        <fieldset class="border border-2 px-3 pt-3 pb-5">
          <legend class="float-none m-0">LOGIN</legend>

          <span
            class="text-danger fw-bold"
            [ngClass]="{
              'v-hidden': !errorMessage
            }">
            {{ errorMessage?.message || '|' }}
          </span>

          <form class="row align-items-center" [formGroup]="loginPresenter.loginForm" (ngSubmit)="sendFormHandler()">
            <div class="col-8">
              <div class="mb-3">
                <label for="usernameinput" class="form-label">Usuario</label>
                <input
                  [ngClass]="{
                    'is-invalid': loginPresenter.loginForm.controls['username']!.errors?.['credentialFalse']
                  }"
                  formControlName="username"
                  type="text"
                  class="form-control"
                  id="usernameinput"
                  autocomplete="off" />
              </div>

              <div>
                <label for="passinput" class="form-label">Contrase√±a</label>
                <input
                  [ngClass]="{
                  'is-invalid': loginPresenter.loginForm.controls['password']!.errors?.['credentialFalse']
                }"
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="passinput" />
              </div>
            </div>
            <div class="col-4 text-center">
              <button [disabled]="!loginPresenter.loginForm.valid" type="submit" class="btn btn-primary">
                @if (loading) {
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                } @else{
                <span>Ingresar</span>
                }
              </button>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
</div>
